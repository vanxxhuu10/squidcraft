<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Squid Game Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <img src="emc_logo-removebg-preview.png" alt="EMC Logo" class="top-left-logo" />

<h1 class="main-event-heading">SQUIDCRAFT</h1>

 <div class="fullscreen-image"></div>

  <div class="overlay-content">
    <div class="squid-game-gallery">
  <img src="image2.jpeg" alt="Squid Game Image 1" class="animated-image" />
  <img src="image5-removebg-preview.png" alt="Squid Game Image 4" class="animated-image" />
</div>

    <h1 class="title">Welcome, Player</h1>
    <button id="speakBtn">🟥 Get Started 🟥</button>
    <p id="speechText" class="typing-text"></p>

    <div id="registerSection" style="display:none; margin-top: 30px; color: #ff004c; text-align: center;">
      <h2>Register?</h2>
      <button id="yesBtn" style="margin: 10px; padding: 10px 25px; font-size: 1.2rem; border-radius: 8px; cursor: pointer; background: #28a745; color: white; border: none;">Yes</button>
      <button id="noBtn" style="margin: 10px; padding: 10px 25px; font-size: 1.2rem; border-radius: 8px; cursor: pointer; background: #dc3545; color: white; border: none;">No</button>
    </div>

    <!-- Register Further button below Yes/No (hidden initially) -->
    <div id="registerFurtherContainer" style="align-self: center;text-align:center; margin-top: 20px; display:none;">
  <button id="registerFurtherBtn" class="popup-button" style="display: block; margin: 20px auto;">REGISTER</button>


<div id="registerSuccessMessage" style="display: none; text-align: center; margin-top: 15px;">

  <div class="roadmap-form">
  <h2>Complete Your Registration</h2>

  <div class="form-step">
    <label for="teamName">Team Name</label>
    <div class="input-wrapper">
      <input type="text" id="teamName" />
      <button onclick="markComplete('teamName')">✔️</button>
      <img id="tick-teamName" class="tick-icon" src="" alt="✔" style="display:none;" />
    </div>
  </div>

  <div class="form-step">
    <label for="member1">Member 1 Name</label>
    <div class="input-wrapper">
      <input type="text" id="member1" />
      <button onclick="markComplete('member1')">✔️</button>
      <img id="tick-member1" class="tick-icon" src="" alt="✔" style="display:none;" />
    </div>
  </div>

  <div class="form-step">
    <label for="regNo">Registration Number</label>
    <div class="input-wrapper">
      <input type="text" id="regNo" />
      <button onclick="markComplete('regNo')">✔️</button>
      <img id="tick-regNo" class="tick-icon" src="" alt="✔" style="display:none;" />
    </div>
  </div>

  <div class="form-step">
    <label for="member2">Member 2 Name</label>
    <div class="input-wrapper">
      <input type="text" id="member2" />
      <button onclick="markComplete('member2')">✔️</button>
      <img id="tick-member2" class="tick-icon" src="" alt="✔" style="display:none;" />
    </div>
  </div>
</div>


  <p style="color: #28a745; font-size: 1.2rem;">✅ Registration Started. Go Ahead!</p>
</div>

    </div>

    <p id="countdownTimer" style="font-size: 1rem; color: #ff004c; margin-top: 10px;"></p>
  </div>

  <!-- Yes popup image -->
  <div id="yesPopup" class="popup" style="display:none;">
    <h2 class="popup-heading">You Survived!</h2>
    <img src="yes.png" alt="Survived" class="popup-image" />
  </div>

  <!-- No popup image -->
  <div id="noPopup" class="popup" style="display:none;">
  <h2 class="popup-heading">ELIMINATED</h2>
  <img src="No-removebg-preview.png" alt="Eliminated" class="popup-image" />
  <h1 id="eliminatedText" class="eliminated-text">ELIMINATED</h1>
</div>


  <!-- Squid Game shapes -->
  <div class="shape circle">◯</div>
  <div class="shape triangle">△</div>
  <div class="shape square">▢</div>

  <!-- Background Music -->
  <audio id="bgMusic" src="Squid Game OST - Pink Soldiers (Extended Ver.).mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
